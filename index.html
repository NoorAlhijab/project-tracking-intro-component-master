<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="main-container">
        <nav>
          <img src="./images/logo.svg" alt="" />
          <button id="hamburger" class="hamburger">
            <img
              class="icon-hamburger"
              src="./images/icon-hamburger.svg"
              alt=""
            />
            <img class="icon-close" src="./images/icon-close.svg" alt="" />
          </button>

          <ul>
            <li><a href="#">Product </a></li>
            <li><a href="#">Features </a></li>
            <li><a href="#">Pricing </a></li>
            <li class="login"><a href="#">Login </a></li>
          </ul>
        </nav>
        <div class="content-container">
          <div class="left">
            <small><span class="new">New</span> Monograph Dashboard </small>
            <h1>
              Powerful insights<br />
              into your team
            </h1>
            <p>Project planning and time tracking <br />for agile teams</p>
            <div class="btn-demo">
              <button class="btn">Schedule a demo</button>
              <span class="perview">to see a live preview</span>
            </div>
          </div>
          <div class="right">
            <img src="./images/illustration-devices.svg" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
